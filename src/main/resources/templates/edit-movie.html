<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Movie - Movie Ticket System</title>
    <link rel="stylesheet" href="/css/movies.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-ticket-alt"></i> Movie Ticket System</h1>
            <div class="user-controls">
                <button id="loginBtn">Login</button>
                <button id="registerBtn">Register</button>
            </div>
        </header>

        <nav class="sidebar">
            <ul>
                <li><a href="/admin-home"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="/movies"><i class="fas fa-film"></i> Movies</a></li>
                <li><a href="#"><i class="fas fa-calendar-alt"></i> Screenings</a></li>
                <li><a href="#"><i class="fas fa-users"></i> Customers</a></li>
                <li><a href="#"><i class="fas fa-chart-bar"></i> Reports</a></li>
                <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
        </nav>

        <main class="content">
            <div class="movies-header">
                <h2>Edit Movie</h2>
                <a href="/movies" class="btn-cancel">
                    <i class="fas fa-arrow-left"></i> Back to Movies
                </a>
            </div>

            <form id="editMovieForm" th:action="@{/update-movie/{id}(id=${movie.id})}" th:object="${movie}" method="post">
                <div class="form-group">
                    <label for="movieTitle">Title*</label>
                    <input type="text" id="movieTitle" th:field="*{title}" required placeholder="Enter movie title">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="movieYear">Release Year*</label>
                        <input type="text" id="movieYear" th:field="*{releaseYear}" required placeholder="2023">
                    </div>
                    <div class="form-group">
                        <label for="movieDuration">Duration (minutes)*</label>
                        <input type="text" id="movieDuration" th:field="*{duration}" required placeholder="120">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="movieRating">Rating*</label>
                        <input type="text" id="movieRating" th:field="*{rating}" required placeholder="8.5">
                    </div>
                    <div class="form-group">
                        <label for="movieLanguage">Language</label>
                        <input type="text" id="movieLanguage" th:field="*{language}" placeholder="English">
                    </div>
                </div>

                <div class="form-group">
                    <label for="movieGenre">Genres*</label>
                    <div class="multi-select-container">
                        <div class="selected-options" id="genreSelectedOptions">
                            <span th:each="gen : ${movie.genre}" class="selected-option">
                                <span th:text="${gen}"></span>
                                <span class="remove-option" onclick="removeGenre(this)">×</span>
                            </span>
                            <span class="placeholder" th:if="${movie.genre.isEmpty()}">Select genres...</span>
                        </div>
                        <select id="movieGenre" multiple class="hidden-select" th:field="*{genre}">
                            <option value="Action">Action</option>
                            <option value="Adventure">Adventure</option>
                            <option value="Comedy">Comedy</option>
                            <option value="Drama">Drama</option>
                            <option value="Horror">Horror</option>
                            <option value="Sci-Fi">Sci-Fi</option>
                            <option value="Thriller">Thriller</option>
                            <option value="Romance">Romance</option>
                            <option value="Fantasy">Fantasy</option>
                            <option value="Animation">Animation</option>
                        </select>
                        <div class="dropdown-arrow"><i class="fas fa-chevron-down"></i></div>
                        <div class="dropdown-options" id="genreDropdownOptions"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="movieDirector">Director(s)</label>
                    <div class="multi-input-container">
                        <div class="input-tags" id="directorTags">
                            <input type="text" id="movieDirector" th:field="*{director}" class="tag-input"
                                placeholder="Add director and press Enter">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="movieCast">Cast</label>
                    <div class="multi-input-container">
                        <div class="input-tags" id="castTags">
                            <span th:each="castMember : ${movie.cast}" class="tag">
                                <span th:text="${castMember}"></span>
                                <span class="tag-remove" onclick="removeTag(this)">×</span>
                            </span>
                            <input type="text" id="movieCastInput" class="tag-input"
                                placeholder="Add cast member and press Enter">
                        </div>
                        <input type="hidden" id="movieCast" name="cast" th:value="${#strings.listJoin(movie.cast, ',')}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="movieDescription">Description*</label>
                    <textarea id="movieDescription" th:field="*{description}" required
                        placeholder="Brief summary of the movie"></textarea>
                </div>

                <div class="form-group">
                    <label for="movieStatus">Status*</label>
                    <select id="movieStatus" th:field="*{status}" required>
                        <option value="ACTIVE">Active</option>
                        <option value="PASSIVE">Passive</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="moviePoster">Poster URL*</label>
                    <input type="url" id="moviePoster" th:field="*{poster}" required
                        placeholder="https://example.com/poster.jpg">
                    <div class="image-preview" id="posterPreview">
                        <img th:src="${movie.poster}" alt="Current Poster" style="max-width: 200px;">
                    </div>
                </div>

                <div class="form-group">
                    <label for="movieTrailer">Trailer URL</label>
                    <input type="url" id="movieTrailer" th:field="*{trailer}"
                        placeholder="https://example.com/trailer.mp4">
                </div>

                <div class="form-group">
                    <label>Screenings</label>
                    <div id="screeningContainer">
                        <div class="screening-entry" th:each="screening, iterStat : ${screenings}">
                            <div class="form-row">
                                <input type="hidden" name="screeningIds" th:value="${screening.id}">
                                <div class="form-group">
                                    <label>Date</label>
                                    <input type="date" name="screeningDates" class="screening-date" 
                                        th:value="${#temporals.format(screening.time.toLocalDate(), 'yyyy-MM-dd')}" required>
                                </div>
                                <div class="form-group">
                                    <label>Time</label>
                                    <input type="time" name="screeningTimes" class="screening-time" 
                                        th:value="${#temporals.format(screening.time.toLocalTime(), 'HH:mm')}" required>
                                </div>
                                <div class="form-group">
                                    <label>Screen</label>
                                    <input type="text" name="screens" class="screening-screen"
                                        th:value="${screening.screen}" placeholder="Screen number" required>
                                </div>
                                <div class="form-group">
                                    <label>Price</label>
                                    <input type="number" step="0.01" name="prices" class="screening-price"
                                        th:value="${screening.price}" placeholder="Price" required>
                                </div>
                                <div class="form-group">
                                    <label>Seats</label>
                                    <input type="number" name="availableSeats" class="screening-seats"
                                        th:value="${screening.availableSeats}" placeholder="Available seats" required>
                                </div>
                                <button type="button" class="btn-remove-screening" 
                                    onclick="removeScreening(this)">×</button>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn-add-screening" onclick="addScreening()">Add Another Screening</button>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-cancel" onclick="window.location.href='/movies'">Cancel</button>
                    <button type="submit" class="btn-submit">Update Movie</button>
                </div>
            </form>
        </main>
    </div>

    <script src="/js/edit-movie.js"></script>
</body>
</html>
